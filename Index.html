<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>DnD tricks and spells</title>
</head>
<body>
    <header class="cabecalho">
        <select id="" class="seletor-classes-suspenso">
            <option class="opcao-classe" value="Bardo">Bardo</option>
            <option class="opcao-classe" value="Bruxo">Bruxo</option>
            <option class="opcao-classe" value="Clérigo">Clérigo</option>
            <option class="opcao-classe" value="Druída">Druída</option>
            <option class="opcao-classe" value="Feiticeiro">Feiticeiro</option>
            <option class="opcao-classe" value="Mago">Mago</option>
            <option class="opcao-classe" value="Paladino">Paladino</option>
            <option class="opcao-classe" value="Patrulheiro">Patrulheiro</option>
        </select>
        <p class="duvidas"> ? </p>
    </header>

    <main>
        <section class="cards-magias">
            <div class="card">
                <div class="container-esquerda">
                    <div class="container-nome-escola-nivel">
                        <h2 class="nome-magia">Exemplo</h2>
                        <p class="escola-magia">exemplo</p>
                        <p class="nivel-magia">exemplo</p>
                    </div>
    
                    <div class="container-descricao">
                        <p class="descricao-magia">exemplo</p>
                    </div>
    
                    <div class="container-duracao-acao-range-">
                        <div class="duracao-magia">
                            <img src="./assets/Duração.svg" alt="simbolo da duraçao da magia" class="imagem-duracao-magia">
                            <p class="texto-duracao-magia">exemplo</p>
                        </div> 
                        <div class="acao-magia">
                            <img src="./assets/Lightning 3.svg" alt="simbolo da ação da magia" class="imagem-acao-magia">
                            <p class="texto-acao-magia">exemplo</p>
                        </div> 
                        <div class="range-magia">
                            <img src="./assets/Range.svg" alt="simbolo do range da magia" class="imagem-range-magia">
                            <p class="texto-range-magia">exemplo</p>
                        </div> 
                    </div>
                </div>
                <div class="container-direita">
                    <div class="material-magia">
                        <img src="./assets/Material.svg" alt="simbolo do material da magia" class="imagem-meterial">
                        <p class="texto-material"></p>
                    </div>
                    <img src="./assets/Verbal.svg" alt="simbolo do componente verbal" class="imagem-verbal">
                    <img src="./assets/Somático.svg" alt="simbolo do componente somático" class="imagem-somatico">
                </div>
            </div>
        </section>
    </main>
    <script src="Main.js"></script>
</body>
</html>
